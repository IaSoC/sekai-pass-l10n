<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEKAI Pass 纯前端集成示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .user-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .user-info h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .user-info p {
      color: #666;
      margin-bottom: 8px;
    }

    .user-info strong {
      color: #333;
    }

    .logout-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
    }

    .code {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEKAI Pass 纯前端集成</h1>
    <p class="subtitle">无需后端，直接在浏览器中验证用户身份</p>

    <!-- 未登录状态 -->
    <div id="login-section">
      <button class="login-btn" onclick="login()">
        使用 SEKAI Pass 登录
      </button>
      <p style="margin-top: 15px; color: #666; font-size: 14px;">
        ⚠️ 注意：这是演示版本，实际使用需要配置公开客户端
      </p>
    </div>

    <!-- 加载状态 -->
    <div id="loading-section" class="hidden">
      <div class="loading">正在验证身份...</div>
    </div>

    <!-- 已登录状态 -->
    <div id="user-section" class="hidden">
      <div class="user-info">
        <h2>✅ 登录成功</h2>
        <p><strong>用户名:</strong> <span id="username"></span></p>
        <p><strong>邮箱:</strong> <span id="email"></span></p>
        <p><strong>昵称:</strong> <span id="display-name"></span></p>
        <p><strong>用户 ID:</strong> <span id="user-id"></span></p>
        <button class="logout-btn" onclick="logout()">退出登录</button>
      </div>

      <div class="code">
        <strong>验证签名:</strong><br>
        <span id="signature"></span>
      </div>
    </div>

    <!-- 错误信息 -->
    <div id="error-section" class="hidden">
      <div class="error" id="error-message"></div>
    </div>
  </div>

  <script>
    // 配置
    const SEKAI_PASS_URL = 'https://id.nightcord.de5.net';
    const CLIENT_ID = 'public-client'; // 公开客户端 ID
    const REDIRECT_URI = window.location.origin + window.location.pathname;

    // 检查是否有回调参数
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');

      if (error) {
        showError('授权失败: ' + error);
        // 清理 URL
        window.history.replaceState({}, document.title, window.location.pathname);
      } else if (code) {
        handleCallback(code);
      } else {
        // 检查本地存储的用户信息
        const savedUser = localStorage.getItem('sekai_user');
        if (savedUser) {
          showUser(JSON.parse(savedUser));
        }
      }
    });

    // 登录函数
    function login() {
      const authUrl = `${SEKAI_PASS_URL}/oauth/authorize?` +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
        `response_type=code`;

      window.location.href = authUrl;
    }

    // 处理回调
    async function handleCallback(code) {
      showLoading();

      try {
        // ⚠️ 注意：这里直接在前端调用，会暴露 client_secret
        // 实际使用时应该：
        // 1. 使用 PKCE flow（需要后端支持）
        // 2. 或使用一个简单的代理 API
        // 3. 或使用公开客户端（不需要 secret）

        // 方案：使用公开客户端（需要后端添加支持）
        const tokenResponse = await fetch(`${SEKAI_PASS_URL}/oauth/token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            grant_type: 'authorization_code',
            code: code,
            client_id: CLIENT_ID,
            // 公开客户端不需要 secret
            redirect_uri: REDIRECT_URI
          })
        });

        if (!tokenResponse.ok) {
          throw new Error('获取令牌失败');
        }

        const { access_token } = await tokenResponse.json();

        // 获取用户信息
        const userResponse = await fetch(`${SEKAI_PASS_URL}/oauth/userinfo`, {
          headers: {
            'Authorization': `Bearer ${access_token}`
          }
        });

        if (!userResponse.ok) {
          throw new Error('获取用户信息失败');
        }

        const user = await userResponse.json();

        // 生成验证签名（简单的哈希）
        const signature = await generateSignature(user, access_token);
        user.signature = signature;

        // 保存到本地存储
        localStorage.setItem('sekai_user', JSON.stringify(user));
        localStorage.setItem('sekai_token', access_token);

        // 清理 URL
        window.history.replaceState({}, document.title, window.location.pathname);

        // 显示用户信息
        showUser(user);

      } catch (error) {
        console.error('Authentication error:', error);
        showError('登录失败: ' + error.message);
      }
    }

    // 生成验证签名
    async function generateSignature(user, token) {
      const data = `${user.id}:${user.username}:${token.substring(0, 16)}`;
      const encoder = new TextEncoder();
      const dataBuffer = encoder.encode(data);
      const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 32);
    }

    // 显示用户信息
    function showUser(user) {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('loading-section').classList.add('hidden');
      document.getElementById('error-section').classList.add('hidden');
      document.getElementById('user-section').classList.remove('hidden');

      document.getElementById('username').textContent = user.username;
      document.getElementById('email').textContent = user.email;
      document.getElementById('display-name').textContent = user.display_name || '未设置';
      document.getElementById('user-id').textContent = user.id;
      document.getElementById('signature').textContent = user.signature || '无';
    }

    // 显示加载状态
    function showLoading() {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('user-section').classList.add('hidden');
      document.getElementById('error-section').classList.add('hidden');
      document.getElementById('loading-section').classList.remove('hidden');
    }

    // 显示错误
    function showError(message) {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('loading-section').classList.add('hidden');
      document.getElementById('user-section').classList.add('hidden');
      document.getElementById('error-section').classList.remove('hidden');
      document.getElementById('error-message').textContent = message;
    }

    // 登出
    function logout() {
      localStorage.removeItem('sekai_user');
      localStorage.removeItem('sekai_token');
      location.reload();
    }

    // 验证用户身份（其他页面可以调用）
    function verifyUser() {
      const savedUser = localStorage.getItem('sekai_user');
      if (!savedUser) {
        return null;
      }

      const user = JSON.parse(savedUser);

      // 这里可以添加更多验证逻辑
      // 例如：检查签名、验证令牌等

      return user;
    }

    // 导出到全局
    window.SEKAI = {
      login,
      logout,
      verifyUser,
      getUser: () => {
        const savedUser = localStorage.getItem('sekai_user');
        return savedUser ? JSON.parse(savedUser) : null;
      }
    };
  </script>
</body>
</html>
